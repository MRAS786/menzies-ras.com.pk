
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 onScroll resp-mob">
            <div class="row d-flex justify-content-center">
                <ng-container *ngFor="let p of newsModelResponseReplica">
                    <div class="row mb-5" (click)="ShowNews(p)" style="cursor: pointer;">
                        <div class="col-md-6">
                            <h5 [innerHTML]="p.newStr" class="fnt-sttng"></h5>
                            <p style="font-size: 14px; font-weight: 600;" class="mt-2" >{{p.createdDate | date}}</p>
                        </div>
                        <div class="col-md-6">
                            <a class="image-zoom">
                                <figure class="ratio-image card-grid__image">
                                    <img width="200" height="120" src="{{p.newsImage}}" class="img-thumbnail"
                                        alt="Ground handling" loading="lazy">
                                </figure>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <ng-container *ngIf="showNews">
                <img width="650" height="400" src="{{imageSRC}}" alt="Ground handling" loading="lazy" class="img-thumbnail">
                <p [innerHTML]="newsDescription" style="margin-top: 20px;font-size: 14px;"></p>
                <h5 class="mt-2" style="font-size: 14px;"><b>{{newsCreatedDate | date}}</b></h5>
            </ng-container>
        </div>
    </div>
    <div class="row" style="text-align: center; justify-content: center;" *ngIf="newsModelResponse.length > 10">
        <button type="button" class="btn btn-outline-secondary rounded btn-md" (click)="showAll()">Show All</button>
    </div>
</div>
<div class="mt-4">
    
</div>
